<!DOCTYPE html>
<html lang="en">
<head>
    <title>How to store image path in MySQL database using Node js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #avatarContainer, #coverPhotoContainer {
            width: 300px; /* Adjust the width and height as needed */
            height: 300px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>How to store image path in MySQL database using Node js</h1>
    
    <!-- Avatar Upload Form -->
    <form action="/uploadAvatar" enctype="multipart/form-data" method="post">
        <input type="file" name="avatar" accept='image/*' >
        <input type="submit" value="Upload Avatar">
    </form>
    
    <!-- Cover Photo Upload Form -->
    <form action="/uploadCoverPhoto" enctype="multipart/form-data" method="post">
        <input type="file" name="coverPhoto" accept='image/*' >
        <input type="submit" value="Upload Cover Photo">
    </form>

    <!-- Display Avatar -->
    <div>
        <h2>Avatar</h2>
        <div id="avatarContainer"></div>
    </div>

    <!-- Display Cover Photo -->
    <div>
        <h2>Cover Photo</h2>
        <div id="coverPhotoContainer"></div>
    </div>

    <script>
        // Fetch the avatar image source from the server and set it as the background of the container
        fetch('/getAvatar')
            .then(response => response.json())
            .then(data => {
                const avatarSrc = data.avatarSrc;
                document.getElementById('avatarContainer').style.backgroundImage = `url(${avatarSrc})`;
            });

        // Fetch the cover photo image source from the server and set it as the background of the container
        fetch('/getCoverPhoto')
            .then(response => response.json())
            .then(data => {
                const coverPhotoSrc = data.coverPhotoSrc;
                document.getElementById('coverPhotoContainer').style.backgroundImage = `url(${coverPhotoSrc})`;
            });
    </script>
</body>
</html>
